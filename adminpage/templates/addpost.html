   
{% extends "baseadmin.html" %}
{% block content %}


   
   <div class="card shadow mb-4">
    <div class="card-header py-3">
  <h6 class="m-0 font-weight-bold text-primary">Add Post</h6>
</div>


<div class="card-body">

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
    <label for="title">Post Title</label>
    <input type="text" value="" class="form-control" name="title">
    </div>

    <div class="form-group">
    <label for="title">Post Author</label>
    <input type="text" value="" class="form-control" name="author">
    </div>

    <div class="form-group">
    <label for="post_image">Post Image</label><br>
    <input type="file" name="file">
    </div>
    <div class="form-group">
    <label for="title">Post Tags</label>
    <input type="text" value="" class="form-control" name="tag">
    </div>
    <div class="form-group">
    <label for="post_content">Post Content</label>
    <textarea class="form-control" value="" rows="10" cols="30" name="content"></textarea>
    </div>
    <div class="form-group">
    <input type="submit" value="Add Post" class="btn btn-primary" name="post">
    </div>

</form>

</div>
</div>
</div>

           
{% endblock content %}
